<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/e618538ebf.js"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../styles/public/bs.css" />
    <!-- js -->
    <script src="../../scripts/uzenetek/main.js" type="module"></script>
    <!-- css -->
    <link rel="stylesheet" href="../../styles/public/style.css" />
    <script src="../../adminNAV.js" type="module"></script>
    <link rel="stylesheet" href="../../styles/admin/uzenetek.css" />
    <title>Al-Do-Pa | Üzenetek</title>
  </head>

  <body>
    <header></header>
    <div class="header"></div>
    <main id="uzenetekMain">
      <div class="container-message">
        <div class="mail-box container-fluid">
          <aside class="sm-side col-lg-2 col-md-3 col-sm-12 mobilRejt">
            <div class="user-head">
              <div class="user-name">
                <h5><a href="../../index.html">ALDOPA</a></h5>
                <span><a href="#">aldopa@info.com</a></span>
              </div>
            </div>
            <div class="inbox-body">
              <a
                href="#myModal"
                data-toggle="modal"
                title="Compose"
                class="btn btn-compose"
              >
                Üzenet írása
              </a>
              <div
                aria-hidden="true"
                aria-labelledby="myModalLabel"
                role="dialog"
                tabindex="-1"
                id="myModal"
                class="modal fade"
                style="display: none"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Üzenet írása</h4>
                      <button
                        aria-hidden="true"
                        data-dismiss="modal"
                        class="close"
                        type="button"
                      >
                        X
                      </button>
                    </div>
                    <div class="modal-body">
                      <form role="form" class="form-horizontal">
                        <div class="form-group">
                          <div class="col-lg-12">
                            <input
                              type="text"
                              placeholder="Címzett"
                              id="inputEmail1"
                              class="form-control cimzett"
                            />
                            <div class="to">To</div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-lg-12">
                            <input
                              type="text"
                              placeholder="Tárgy"
                              id="inputPassword1"
                              class="form-control"
                            />
                          </div>
                        </div>
                        <div class="form-group">
                          <br />
                          <div class="col-lg-12">
                            <textarea
                              rows="10"
                              cols="30"
                              class="form-control"
                              id=""
                              name=""
                              placeholder="Üzenet"
                            ></textarea>
                            <span class="csatoltFajlok"></span>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-lg-offset-2 col-lg-10">
                            <span class="btn fileinput-button">
                              <i class="fa fa-plus fa fa-white"></i>
                              <span>Csatolmány</span>
                              <input type="file" name="files[]" multiple="" />
                            </span>
                            <button class="btn btn-send" type="submit">
                              Send
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
              </div>
              <!-- /.modal -->
            </div>
            <ul class="inbox-nav inbox-divider">
              <li class="active">
                <a href="#"
                  ><i class="fa fa-inbox"></i> Bejövő
                  <span class="label label-danger pull-right">
                    <!-- hány bejövő olvasatlan van -->
                  </span></a
                >
              </li>
              <li>
                <a href="#"><i class="fa fa-envelope-o"></i> Elküldött</a>
              </li>
              <li>
                <a href="#"><i class="fa fa-bookmark-o"></i> Fontos</a>
              </li>
              <li>
                <a href="#"
                  ><i class="fa fa-external-link"></i> Piszkozatok
                  <span class="label label-info pull-right"></span
                ></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-trash-o"></i> Törölt</a>
              </li>
            </ul>
          </aside>
          <aside class="lg-side col-lg-11 col-md-10 col-sm-12">
            <div class="inbox-head mobilRejt">
              <h3 class="bejov">Bejövő emailek</h3>
              <form action="#" class="pull-right position keresoMezo">
                <div class="input-append">
                  <input type="text" class="sr-input" placeholder="Keresés" />
                  <button class="btn sr-btn" type="button">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </form>
            </div>
            <div class="inbox-body inbox-body-mails">
              <div class="mail-option">
                <div class="btn-group left-arrow">
                  <a
                    data-original-title="Back"
                    data-placement="top"
                    data-toggle="dropdown"
                    class="btn mini tooltips"
                  >
                    <i class="fa-solid fa-arrow-left"></i>
                  </a>
                </div>
                <div class="chk-all">
                  <div class="btn-group" role="group">
                    <input
                      type="checkbox"
                      class="mail-checkbox mail-group-checkbox"
                    />
                    <a
                      data-toggle="dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      class="btn mini all"
                      aria-expanded="false"
                    >
                      <i class="fa fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><a href="#" class="dropdown-item"> Nincs</a></li>
                      <li><a href="#" class="dropdown-item"> Olvasott</a></li>
                      <li><a href="#" class="dropdown-item"> Olvasatlan</a></li>
                    </ul>
                  </div>
                </div>

                <div class="btn-group refresh">
                  <a
                    data-original-title="Refresh"
                    data-placement="top"
                    data-toggle="dropdown"
                    class="btn mini tooltips"
                  >
                    <i class="fa fa-refresh"></i>
                  </a>
                </div>

                <div class="btn-group">
                  <a
                    data-toggle="dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    class="btn mini all"
                    aria-expanded="false"
                  >
                    Áthelyez
                    <i class="fa fa-angle-down"></i>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li>
                      <a class="dropdown-item"
                        ><i class="fa fa-pencil"></i> Megjelölés olvasottként</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item"
                        ><i class="fa fa-ban"></i> Spam</a
                      >
                    </li>
                    <li class="divider"></li>
                    <li>
                      <a class="dropdown-item"
                        ><i class="fa fa-trash-o"></i> Törlés</a
                      >
                    </li>
                  </ul>
                </div>

                <ul class="unstyled inbox-pagination">
                  <li>
                    <span>
                      <!-- oldalak száma ide jön -->
                      <span class="osszesEmailSzama mobilRejt">1-50 of</span>
                    </span>
                  </li>
                  <li>
                    <a class="np-btn" href="#"
                      ><i class="fa fa-angle-left pagination-left"></i
                    ></a>
                  </li>
                  <li>
                    <a class="np-btn" href="#"
                      ><i class="fa fa-angle-right pagination-right"></i
                    ></a>
                  </li>
                </ul>
              </div>

              <table class="table table-inbox">
                <tbody>
                  <!-- idejön a beérkező -->
                </tbody>
              </table>
            </div>
          </aside>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
